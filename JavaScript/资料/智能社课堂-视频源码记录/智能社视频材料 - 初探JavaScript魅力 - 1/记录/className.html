<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:100px; height:100px; border:1px solid black;}
.box {background:red;}
</style>
<script>
function toRed()
{
	var oDiv=document.getElementById('div1');
	
	oDiv.className='box';
}
</script>
</head>

<body>
<input type="button" value="变红" onclick="toRed()" />
<div id="div1">
</div>
</body>
</html>
