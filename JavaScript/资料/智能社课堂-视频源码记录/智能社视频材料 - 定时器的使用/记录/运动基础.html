<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:200px; height:200px; background:red; position:absolute; left:0; top:50px;}
</style>
<script>
setInterval(function (){
	var oDiv=document.getElementById('div1');
	
	oDiv.style.left=oDiv.offsetLeft+10+'px';
}, 30);
</script>
</head>

<body>
<div id="div1">
</div>
</body>
</html>
